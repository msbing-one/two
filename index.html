<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #3494e6, #ec6ead);
            text-align: center;
            margin: 20px;
            color: #ffffff;
        }

        button {
            background: linear-gradient(to right, #ff8c00, #ffd700);
            font-size: 20px;
            padding: 10px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #ec6ead, #3494e6);
        }

        #toggleButton {
            background: linear-gradient(to right, #ff6347, #ff4500);
            color: white;
        }

        #toggleButton:hover {
            background: linear-gradient(to right, #ff4500, #ff6347);
        }

        #intervalInput {
            font-size: 16px;
            padding: 5px;
            margin: 10px;
        }

        p {
            font-size: 24px;
            margin-top: 20px;
        }

        .frame-container {
            display: flex;
            flex-direction: column; /* Change the direction to column */
            align-items: center; /* Center frames horizontally */
        }

        .frame {
            width: 100%;
            height: 200px;
            border: none;
            margin-bottom: 10px; /* Add margin between frames */
        }
    </style>
</head>
<body>
    <button onclick="openLink('https://rewards.bing.com')">REWARDS</button>
    <button onclick="openLink('https://rewards.bing.com/status')">STATUS</button>
  
    <input type="number" id="intervalInput" placeholder="Enter interval in seconds">
    <button onclick="toggleLoop()" id="toggleButton">Stop</button>

    <p id="randomNumber"></p>
  

    <div class="frame-container">
        <iframe id="newFrame" class="frame"></iframe>
        <iframe id="bingFrame" class="frame"></iframe>
    </div>

    <script>
        var intervalId;
        var isLooping = true;
        var searchCount = 0;
        var maxSearches = 25;
        var newLink = 'https://dark-shadowblade.github.io/Abhishek-SScript';

        function generateRandomNumber() {
            if (searchCount >= maxSearches) {
                clearInterval(intervalId);
                document.getElementById('toggleButton').innerText = 'Limit Reached';
                window.location.href = newLink;
                return;
            }

            var randomNumber = Math.floor(Math.random() * 10008000) + 1;
            document.getElementById('randomNumber').innerText = 'Random Number: ' + randomNumber;

            document.getElementById('bingFrame').src = "https://www.bing.com/search?q=" + encodeURIComponent(randomNumber) + "&qs=n&form=QBNT&sp=-1&lq=0&pq=jjef&sc=10-4&sk=&cvid=CBBFA173A1C846788CAB1544C825A048&ghsh=0&ghacc=0&ghpl=";

            searchCount++;
        }

        function openLink(link) {
            window.open(link, '_blank');
        }

        function toggleLoop() {
            var toggleButton = document.getElementById('toggleButton');
            var intervalInput = document.getElementById('intervalInput');
            
            if (isLooping) {
                clearInterval(intervalId);
                toggleButton.innerText = 'Start';
                toggleButton.style.background = 'linear-gradient(to right, #32cd32, #008000)';
                intervalInput.disabled = false;
            } else {
                var intervalValue = parseInt(intervalInput.value, 10);
                intervalId = setInterval(generateRandomNumber, intervalValue * 1000);
                toggleButton.innerText = 'Stop';
                toggleButton.style.background = 'linear-gradient(to right, #ff6347, #ff4500)';
                intervalInput.disabled = true;
            }
            isLooping = !isLooping;
        }

        function openNewLinkAfterDelay() {
            setTimeout(function () {
                var newFrame = document.getElementById('newFrame');
                newFrame.src = 'https://example.com'; // Replace with the desired link
            }, 3000);
        }

        openNewLinkAfterDelay();
        intervalId = setInterval(generateRandomNumber, 7000);
        generateRandomNumber();
    </script>
</body>
</html>
